<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Önbellek Temizleniyor...</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff8f0; color: #222; text-align: center; padding: 3em 1em; }
    .box { background: #fff; border-radius: 16px; box-shadow: 0 4px 24px rgba(255,112,67,0.10); display: inline-block; padding: 2em 2.5em; margin-top: 2em; }
    h1 { color: #ff7043; }
    .loader { margin: 2em auto 1em auto; border: 6px solid #ffb347; border-top: 6px solid #ff7043; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="box">
    <div class="loader"></div>
    <h1>Önbellek Temizleniyor...</h1>
    <p>Tarayıcı önbelleğiniz temizleniyor. Lütfen bekleyin...</p>
    <p>Birazdan ana sayfaya yönlendirileceksiniz.</p>
  </div>
  <script>
    // Service Worker ve cache temizleme
    if ('caches' in window) {
      caches.keys().then(function(names) {
        for (let name of names) caches.delete(name);
      });
    }
    // LocalStorage ve SessionStorage temizle
    try { localStorage.clear(); } catch(e){}
    try { sessionStorage.clear(); } catch(e){}
    // Service worker unregister
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(registrations) {
        for(let registration of registrations) { registration.unregister(); }
      });
    }
    // 2 saniye sonra ana sayfaya yönlendir
    setTimeout(function(){
      window.location.href = 'index.html';
    }, 2000);
  </script>
</body>
</html>
